<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0d1117" rx="15"/>

  <!-- Terminal icon with orange/rust accent -->
  <rect x="15" y="20" width="70" height="60" fill="#161b22" stroke="#f97316" stroke-width="2" rx="4"/>

  <!-- Terminal prompt line 1 -->
  <text x="22" y="40" font-family="monospace" font-size="14" fill="#f97316" font-weight="bold">&gt;_</text>

  <!-- Terminal text line 2 -->
  <rect x="22" y="48" width="35" height="3" fill="#3fb950" rx="1"/>
  <rect x="60" y="48" width="15" height="3" fill="#58a6ff" rx="1"/>

  <!-- Terminal text line 3 -->
  <rect x="22" y="58" width="20" height="3" fill="#c9d1d9" rx="1"/>
  <rect x="45" y="58" width="30" height="3" fill="#c9d1d9" rx="1"/>

  <!-- Terminal text line 4 -->
  <rect x="22" y="68" width="25" height="3" fill="#c9d1d9" rx="1"/>
</svg>
