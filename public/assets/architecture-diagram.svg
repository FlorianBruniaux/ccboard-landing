<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" style="background: transparent;">
  <defs>
    <style>
      .box { fill: #2a2a2a; stroke: #f97316; stroke-width: 2; rx: 8; }
      .box-main { fill: #f97316; stroke: #ea580c; stroke-width: 3; }
      .text { fill: #fff; font-family: ui-monospace, 'SF Mono', monospace; font-size: 16px; text-anchor: middle; }
      .text-small { fill: #d1d5db; font-size: 13px; }
      .arrow { stroke: #f97316; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f97316"/>
    </marker>
  </defs>

  <!-- Main binary -->
  <rect class="box-main" x="250" y="20" width="300" height="70"/>
  <text class="text" x="400" y="48">ccboard</text>
  <text class="text text-small" x="400" y="68">(Binary CLI)</text>

  <!-- ccboard-tui -->
  <rect class="box" x="80" y="160" width="240" height="80"/>
  <text class="text" x="200" y="190">ccboard-tui</text>
  <text class="text text-small" x="200" y="210">(Ratatui 9 tabs)</text>

  <!-- ccboard-web -->
  <rect class="box" x="480" y="160" width="240" height="80"/>
  <text class="text" x="600" y="190">ccboard-web</text>
  <text class="text text-small" x="600" y="210">(Axum API +</text>
  <text class="text text-small" x="600" y="226">Leptos UI)</text>

  <!-- ccboard-core -->
  <rect class="box" x="280" y="320" width="240" height="80"/>
  <text class="text" x="400" y="350">ccboard-core</text>
  <text class="text text-small" x="400" y="370">(Data layer +</text>
  <text class="text text-small" x="400" y="386">SQLite cache)</text>

  <!-- Arrows -->
  <line class="arrow" x1="350" y1="90" x2="220" y2="155"/>
  <line class="arrow" x1="450" y1="90" x2="580" y2="155"/>
  <line class="arrow" x1="200" y1="240" x2="370" y2="315"/>
  <line class="arrow" x1="600" y1="240" x2="430" y2="315"/>
</svg>
